<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-xl-4 col-lg-12">
                <div class="sidebar">

                    <div class="sidebar__date">
                        <h2 class="sidebar__date-title">
                            Пошук курсу за датою
                        </h2>
                        <div class="sidebar__date-field">
                            <label class="sidebar__date-calendar">
                                <span class="sidebar__date-calendar-text js-date-field"></span>
                                <input type="date" class="js-calendar" id="calendar" name="calendar">
                            </label>
                        </div>
                    </div>

                    <div class="sidebar__converter mb-5">
                        <h2 class="sidebar__converter-title">
                            Конвертор валют
                        </h2>

                        <div class="sidebar__converter-form">

                            <div class="sidebar__converter-form-UAH">
                                <span class="sidebar__converter-form-UAH-span">UAH</span>
                                <input class="sidebar__converter-form-UAH-number js-field-UAH" type="number">
                                <span class="sidebar__converter-form-UAH-remove input-close js-reset-form"></span>
                            </div>

                            <div class="sidebar__converter-form-currencies">
                                <select class="js-select-currencies">
                                </select>
                                <input type="text" class="js-field-result" placeholder="0.00" disabled></input>
                            </div>
                            <button class="sidebar__converter-form-button js-button-convertor" type="button">Convert</button>

                        </div>

                    </div>
                </div>
            </div>

            <div class="col-xl-8 col-lg-12">

                <div class="table__block">
                    <div class="table__title">
                        <h2>Офіційний курс грифні щодо інших країн</h2>
                    </div>
                    <div class="table__date">
                        <h3>На дату: <span class="js-table-date-title"></span></h3>
                    </div>
                    <table class="table table-striped table-custom">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Код літерний</th>
                                <th scope="col">Назва валюти</th>
                                <th scope="col">Офіційний курс</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div class="table-text-copyright">
                        (c) Artem Shakun
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
