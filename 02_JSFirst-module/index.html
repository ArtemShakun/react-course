<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-end">
            <input class="js-date" type="date">
        </div>
        <table class="table table-hover mt-2">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Назва</th>
                    <th scope="col">Курс</th>
                    <th scope="col">Назва курсу</th>
                    <th scope="col">Дата</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="input-group mb-3">
            <span class="input-group-text">UAH</span>
            <input type="number" class="form-control js-inputUAH">
            <select class="form-select js-field-currency" id="inputGroupSelect03" aria-label="Example select with button addon">
            </select>
            <span class="input-group-text js-field-result">0.00</span>
            <button class="btn btn-outline-secondary js-buttonCurrencyConverter" type="button">Button</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
